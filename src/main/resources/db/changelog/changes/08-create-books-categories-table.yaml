databaseChangeLog:
  - changeSet:
      id: create-books-categories-table
      author: mrostek
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_book_id
                    references: books(id)
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_category_id
                    references: categories(id)
                    nullable: false
