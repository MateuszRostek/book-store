databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: mrostek
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_orders_user_id
                    references: users(id)
                    nullable: false
              - column:
                  name: status
                  type: ENUM('PENDING','PROCESSING','SHIPPED','DELIVERED','CANCELLED','COMPLETE')
                  defaultValue: 'PENDING'
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
